spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
server:
  error:
    include-binding-errors: always
    include-message: always
    include-exception: true

security:
  token:
    secret: "secret"